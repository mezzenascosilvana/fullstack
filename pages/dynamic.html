    <script>
        const searchParams = new URLSearchParams(window.location.search);
        console.log('the POST id passed is:', searchParams.get('postId'));// I am passing dynamically the id
        function loadPost(postId) { // I am using the postId I have got before
             // connect to the server and I passed the postId
            fetch(`https://jsonplaceholder.tyoicode.com/posts/${postId}`)
                .then((response) => response.json()) 
                .then((data) => {
                    console.log(data);
                    document.getElementById(`main-content`).innerHTML = `
                    <h1>${data.title}</h1>
                    <p>${data.body}</p>
                    `;
                });
        }
        loadPost(searchParams.get(`postId`))
    </script>
